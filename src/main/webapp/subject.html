        <script type="text/javascript">
                var jsonArraySubject = "";
                                    var jqxhr = $.getJSON("http://localhost:8080/rest/subjects", function(data){
                                        
                                    jsonArraySubject = data;
                                    var table = document.getElementById("table");
                                     for(var i = 0; i < jsonArraySubject.length;i++){
                                        var row = table.insertRow(i+1);
                                        var cellName = row.insertCell(0);
                                        var cellLeadProff = row.insertCell(1);
                                        var cellYear = row.insertCell(2);
                                        
                                        
                                        cellName.innerHTML = jsonArraySubject[i].name;
                                        cellLeadProff.innerHTML = jsonArraySubject[i].leadProffesor;
                                        cellYear.innerHTML = jsonArraySubject[i].year;
                                        
                                        
                                         }
                                    });
