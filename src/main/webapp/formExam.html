         <script type="text/javascript">
               function getData(){
                var student = document.getElementsById("student").value;
                var subject = document.getElementsById("subject").value;
                var date = document.getElementsById("date").value;
                var score = document.getElementsById("score").value;
                var json = {
                  "student":student,
                  "subject":subject,
                  "date":date,
                  "score":score

                };
                var d = JSON.stringify(json);
                $.ajax({
            type : 'POST',
            contentType : 'application/json',
            url : 'http://localhost:8080/rest/exams',
            dataType : 'json',
            data : d,
            succes : function(data, textStatus, jqXHR){
              alert(textStatus);
           

            },
            error : function(jqXHR, textStatus, errorThrown){
              alert(errorThrown);
            }

          });
                document.getElementsById("student").value = "";
                document.getElementsById("subject").value = "";
                document.getElementsById("date").value = "";
                document.getElementsById("score").value = "";
               }
    </script>
